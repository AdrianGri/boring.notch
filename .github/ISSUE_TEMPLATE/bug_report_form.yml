name: Bug Report
description: File a bug report.
title: "[Bug] "
labels: ["bug", "unconfirmed"]
assignees: ''
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: BoringNotch Version
      description: What version of our software are you running?
      options:
        - 2.3
        - 2.2
        - 2.1
        - 2.0
        - 1.8
      default: 0
    validations:
      required: true
  - type: textarea
    id: operating-system
    attributes:
      label: MacOS Version
      description: What version of MacOS are you seeing the problem on?
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: checks
    attributes:
      label: Checks
      description: ''
      options:
        - label: I haven't found any duplicates with my issue.
          required: true
